    <!-- 主脚本 -->
    <script>
        /* ---------- 工具函数 ---------- */
        // 检查变量是否存在
        function isVariableDefined(varName) {
            try {
                return typeof eval(varName) !== 'undefined';
            } catch (e) {
                return false;
            }
        }

        // 渲染列表
        function renderList(arr) {
            if (!arr || !arr.length) return '<p>暂无数据</p>';
            return '<ul class="news-list">' +
                   arr.map(item => `<li>${item}</li>`).join('') +
                   '</ul>';
        }

        // 渲染排名列表
        function renderRankingList(arr) {
            if (!arr || !arr.length) return '<p>暂无排名数据</p>';
            return '<ul class="ranking-list">' +
                   arr.map(item => `<li>${item}</li>`).join('') +
                   '</ul>';
        }

        /* ---------- 主流程 ---------- */
        (function() {
            // 1. 处理新闻区块
            const newsBox = document.getElementById('news-container');
            let newsHtml = '';
            
            // 尝试获取 Gg.js 中的数据
            if (isVariableDefined('ggData') && Array.isArray(ggData)) {
                newsHtml += renderList(ggData.slice(0, 6));
            } else {
                newsHtml += '<p class="error-message">无法加载公告数据</p>';
            }

            // 分割线
            newsHtml += '<p class="split-line">——————分割——————</p>';

            // 尝试获取 MvphSvpfm.js 中的数据
            if (isVariableDefined('mvpData') && Array.isArray(mvpData)) {
                newsHtml += renderList(mvpData.slice(0, 5));
            } else {
                newsHtml += '<p class="error-message">无法加载MVP数据</p>';
            }

            newsBox.innerHTML = newsHtml;

            // 2. 处理排名区块
            const rankingBox = document.getElementById('ranking-container');
            if (isVariableDefined('ssfmData') && Array.isArray(ssfmData)) {
                rankingBox.innerHTML = renderRankingList(ssfmData.slice(0, 4));
            } else {
                rankingBox.innerHTML = '<p class="error-message">无法加载选手排名数据</p>';
            }
        })();
    </script>
