<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>赛季推断与预测 | 东神萤火电竞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index,follow">
  <meta name="description" content="东神萤火电竞官方赛季推断与预测一览">
  <meta name="keywords" content="赛季推断,预测,东神萤火,电竞">

  <!-- Open Graph 复用同一张分享图 -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="赛季推断与预测 | 东神萤火电竞">
  <meta property="og:description" content="官方赛季动向、版本平衡、赛事日历提前知">
  <meta property="og:url" content="https://dongshenteam.github.io/DongGodFireflyEsportsOfficialWebsite/Ck.html">
  <meta property="og:image" content="https://dongshenteam.github.io/DongGodFireflyEsportsOfficialWebsite/publicity.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">

  <style>
    :root{ --primary:#0ff; --bg:#111; --text:#fff; --gap:1.5rem; }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;background:var(--bg);color:var(--text);line-height:1.6;}

    /* 顶部栏 - 返回+分享 背景按钮 */
    .top-bar{display:flex;align-items:center;justify-content:space-between;padding:1rem var(--gap);border-bottom:1px solid #333;}
    .back-btn{background:var(--primary);color:#000;padding:.4rem .8rem;border-radius:4px;font-weight:bold;}
    .share-btn{background:var(--primary);color:#000;padding:.4rem .8rem;border-radius:4px;font-weight:bold;border:none;cursor:pointer;}

    /* 内容区 */
    .content{max-width:800px;margin:2rem auto;padding:0 var(--gap);}
    .content h2{margin-bottom:1rem;font-size:2rem;color:var(--primary);}
    .card-list{list-style:none;}
    .card{position:relative;padding:1.2rem;margin:.8rem 0;background:rgba(255,255,255,0.05);border-left:3px solid var(--primary);border-radius:4px;}
    .card h3{font-size:1.2rem;margin-bottom:.4rem;}
    .card p{color:#ccc;line-height:1.5;}
    .hot-tag{position:absolute;top:.6rem;right:.6rem;background:#e53e3e;color:#fff;padding:.2rem .5rem;border-radius:3px;font-size:.75rem;}

    .empty{color:#888;margin:2rem 0;}
  </style>
</head>

<body>
  <!-- 顶部栏 -->
  <div class="top-bar">
    <a class="back-btn" href="index.html">↩ 返回</a>
    <button class="share-btn" onclick="sharePage()">分享</button>
  </div>

  <!-- 页面主体 -->
  <div class="content">
    <h2>赛季推断与预测</h2>
    <div id="sjzx-box"><p class="empty">加载中…</p></div>
  </div>

  <!-- 数据文件 -->
  <script src="Sjzx.js"></script>

  <script>
    /* 分享 */
    function sharePage() {
      const url = location.href;
      if (navigator.share) {
        navigator.share({title:document.title, text:'官方赛季预测提前看！', url}).catch(()=>{});
      } else {
        navigator.clipboard.writeText(url).then(()=>alert('链接已复制！'));
      }
    }

    /* 渲染 + 第一条打标签 */
    (function () {
      const box = document.getElementById('sjzx-box');
      if (typeof sjzxData !== 'undefined' && Array.isArray(sjzxData)) {
        let html = '';
        sjzxData.forEach((item, idx) => {
          const tag = idx === 0 ? '<span class="hot-tag">最新消息</span>' : '';
          html += `
            <li class="card">
              ${tag}
              <h3>${item.title}</h3>
              <p>${item.content}</p>
            </li>`;
        });
        box.innerHTML = `<ul class="card-list">${html}</ul>`;
      } else {
        box.innerHTML = '<p class="empty">暂无预测数据</p>';
      }
    })();
  </script>
</body>
</html>
